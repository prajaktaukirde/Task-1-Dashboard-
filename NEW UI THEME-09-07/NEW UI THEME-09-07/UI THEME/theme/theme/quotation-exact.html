    <style>
        /* Tokenized UI values derived from theme.css and style.css */
        :root {
            --input-height: 37.6px; /* from theme input[name=daterange] */
            --input-padding: 0.45rem 0.9rem;
            --input-border: #ced4da; /* style.css default */
            --input-focus-border: #405189; /* theme focus color */
            --input-font-size: 14px; /* base body size */

            --pill-padding: 8px 14px;
            --pill-radius: 6px;
            --pill-shadow: 0 6px 10px rgba(3,10,51,0.06);

            --tag-bg: #fafbfc;
            --tag-border: #d7dbe0;
            --tag-color: #5a6b73;
            --tag-padding: 4px 8px;
            --tag-radius: 6px;

            --approved-color: #ff6b6b;
            --tablehead-bg: #f6f8fb;
            --tablehead-color: #6b7785;

            --input-gap: 12px; /* gap between textboxes */
            --th-padding-vertical: 12px;
            --th-padding-horizontal: 8px;
        }

        /* container spacing */
        .container-fluid { padding-top:10px }

        /* left purple vertical strip look */
        #first_col { border-left:8px solid #463472; padding-left:12px }

        /* inputs and spacing */
        .form-control,
        input[type="text"],
        input[type="search"],
        select.form-control {
            height: var(--input-height);
            padding: var(--input-padding);
            font-size: var(--input-font-size);
            border: 1px solid var(--input-border);
            margin-right: var(--input-gap);
            box-sizing: border-box;
        }

        .form-control:focus,
        input:focus {
            border-color: var(--input-focus-border) !important;
            box-shadow: none !important;
        }

        /* summary pill look */
        .pill { box-shadow: var(--pill-shadow); border-radius: var(--pill-radius); padding: var(--pill-padding); background:#fff }

        /* table header subtle background */
        .theadrow th { background:var(--tablehead-bg); color:var(--tablehead-color); font-weight:600; padding: var(--th-padding-vertical) var(--th-padding-horizontal); }

        /* table cell padding */
        table.tblalign td, table.tblalign th { padding: var(--th-padding-vertical) var(--th-padding-horizontal) }

        /* expiry color */
        .expiry { color:#e24b4b; font-weight:700 }

        /* tag styles */
        .tags { display:flex; flex-wrap:wrap; gap:6px; }
        .tags .tag { background:var(--tag-bg); border:1px solid var(--tag-border); color:var(--tag-color); padding:var(--tag-padding); border-radius:var(--tag-radius); font-size:13px; }

        /* approved badge */
        .approvedbtn { color:var(--approved-color); border:1px solid var(--approved-color); background:#fff; padding:4px 8px; border-radius:6px; font-weight:700; font-size:13px; display:inline-block; }

        /* search/input group spacing (if filters row exists) */
        .filters { display:flex; gap: var(--input-gap); align-items:center; }

        /* responsive adjustments */
        @media (max-width:767px) {
            .form-control { margin-right: 0; margin-bottom: 8px; width:100%; }
            .filters { flex-direction:column; align-items:stretch; }
        }
    </style>

</head>
